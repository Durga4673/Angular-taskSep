<div mat-dialog-title>
  <h3>Employee Form</h3>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Id </mat-label>
        <input type="number" matInput placeholder="Enter your number" formControlName="id">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name </mat-label>
        <input type="text" matInput placeholder="Enter your Name" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email </mat-label>
        <input type="email" matInput placeholder="Enter your email" formControlName="email">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Number </mat-label>
        <input type="number" matInput placeholder="Enter your number" formControlName="mobile">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Employee Activate Date </mat-label>
        <input matInput [matDatepicker]="picker" formControlName="employeeActivateDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Employee DOB</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="employeeDOB">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Task ID </mat-label>
        <input type="number" matInput placeholder="Enter your number" formControlName="taskId">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label> Task Start Date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="taskStartDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Task End Date</mat-label>
        <input matInput [matDatepicker]="picker3" formControlName="taskEndDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>


  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel </button>
    <button mat-raised-button color="primary" type="submit">{{ data ? 'update' : 'Save'}}</button>
  </div>
</form>
